}

/* Hover effect for #nerd */
#nerd:hover {
    transform: scale(1.2); /* Slightly enlarge on hover */

}

/* Tooltip for #nerd */
#nerd::after {
    content: "Click to see the bikes!"; /* Tooltip text */

    color: #fff;
    font-size: 0.8rem;
    padding: 5px 10px;
    border-radius: 5px;

}

/* Show tooltip on hover */
#nerd:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(-5px); /* Slight lift for tooltip */
}


/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: absolute; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: auto;
  top: 100px;
  width: 80%; /* Full width */
  max-width: 800px;
  height: 70vh; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding: 20px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  position: sticky;
  top: 5px;
  right: 5px;

  border-radius: 5px;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
